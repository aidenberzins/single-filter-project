<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Single Filter | Aiden Berzins</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="https://img.icons8.com/plasticine/2x/filter.png" />
  </head>
  <body>
    <h1>Video Games Galore</h1>
    <div>
      <ul>
        <li class="active">All</li>
        <li>PS4</li>
        <li>Xbox</li>
        <li>Switch</li>
      </ul>
      <div class="card-stack">
        <div class="card">
          <img
            src="https://media.contentapi.ea.com/content/dam/masseffect/en-us/migrated-images/2016/07/en-us-featured-image.jpg.adapt.crop191x100.1200w.jpg"
            class="card-image"
            alt="Mass Effect"
          />
          <div class="info">
            <h3 class="title">Mass Effect: Andromeda</h3>
            <span class="category">PS4</span>
          </div>
        </div>
        <div class="card">
          <img
            src="https://steamcdn-a.akamaihd.net/steam/apps/1064273/ss_511e0d20625b9dd6f1ed7147a9bccd87f53b2efc.1920x1080.jpg?t=1573778248"
            class="card-image"
            alt="Halo 4"
          />
          <div class="info">
            <h3 class="title">Halo 4</h3>
            <span class="category">Xbox</span>
          </div>
        </div>
        <div class="card">
          <img
            src="https://hb.imgix.net/1b3a4d196de3d01bbde10c224b7b3fb9327811c0.jpg?auto=compress,format&fit=crop&h=353&w=616&s=b8b0a08c1ad2114384019e40f9175680"
            class="card-image"
            alt="Super Mario Bros Deluxe"
          />
          <div class="info">
            <h3 class="title">Super Mario Bros Deluxe</h3>
            <span class="category">Switch</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
